<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <h2 class="mb-4 text-center">Contact Us</h2>
      <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" enctype="multipart/form-data" novalidate>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" ngModel required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" name="email" ngModel required email>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" ngModel>
        </div>
        <div class="mb-3">
          <label for="company" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="company" name="company" ngModel>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <select class="form-select" id="subject" name="subject" ngModel required>
            <option value="" disabled selected>Select a subject</option>
            <option value="Support">Support</option>
            <option value="Sales">Sales</option>
            <option value="Partnership">Partnership</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message / Project Details</label>
          <textarea class="form-control" id="message" name="message" rows="5" ngModel required></textarea>
        </div>
        <div class="mb-3">
          <label for="attachment" class="form-label">Attachment (optional)</label>
          <input type="file" class="form-control" id="attachment" name="attachment" (change)="onFileChange($event)">
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="consent" name="consent" ngModel required>
          <label class="form-check-label" for="consent">
            I agree to the <a href="#" target="_blank">privacy policy</a>
          </label>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="!contactForm.valid">Send Message</button>
      </form>
    </div>
  </div>
</div>
